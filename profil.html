<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil - Istanbul Turki Tour Amanah</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .card-hover { transition: all 0.3s ease; }
        .card-hover:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.2); }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore-compat.js"></script>
    
    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBke9Ik-8xABtAC9JA0KH8iHr6Bg4sdTZc",
            authDomain: "tiket-pesawat-50dfa.firebaseapp.com",
            projectId: "tiket-pesawat-50dfa",
            storageBucket: "tiket-pesawat-50dfa.firebasestorage.app",
            messagingSenderId: "1016909159363",
            appId: "1:1016909159363:web:b448a2377af54cded33b76",
            measurementId: "G-R8R9F7Z1YY"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        
        // Check authentication
        auth.onAuthStateChanged((user) => {
            if (!user) {
                window.location.href = 'index.html';
            } else {
                // Load user data
                db.collection('users').doc(user.uid).get().then((doc) => {
                    if (doc.exists) {
                        const userData = doc.data();
                        document.getElementById('profileName').value = userData.name;
                        document.getElementById('profileEmail').value = userData.email;
                        document.getElementById('profilePhone').value = userData.phone || '';
                        document.getElementById('profileAddress').value = userData.address || '';
                    }
                });
            }
        });
    </script>
    
    <!-- Navigation -->
    <nav class="bg-white shadow-lg sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <img src="https://thumbs.dreamstime.com/b/timbre-d-istanbul-de-l-a%C3%A9roport-atat%C3%BCrk-illustration-vecteur-logo-avec-le-drapeau-du-pays-205063683.jpg" alt="Logo" class="h-10 w-10 rounded-full">
                    <span class="ml-3 text-xl font-bold text-blue-800">Istanbul Turki Tour Amanah</span>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="index.html" class="text-gray-600 hover:text-blue-600">Beranda</a>
                    <a href="paket.html" class="text-gray-600 hover:text-blue-600">Paket</a>
                    <a href="informasi.html" class="text-gray-600 hover:text-blue-600">Informasi</a>
                    <a href="dashboard.html" class="text-gray-600 hover:text-blue-600">Dashboard</a>
                    <a href="profil.html" class="text-blue-600 font-medium">Profil</a>
                    <button id="logoutBtn" class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700 transition">
                        <i class="fas fa-sign-out-alt mr-2"></i>Keluar
                    </button>
                </div>
            </div>
        </div>
    </nav>
    
    <!-- Main Content -->
    <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-gray-900">Profil Saya</h1>
            <p class="text-gray-600">Kelola informasi profil Anda</p>
        </div>
        
        <div class="bg-white rounded-xl shadow overflow-hidden">
            <div class="p-6 border-b">
                <h2 class="text-xl font-bold">Informasi Pribadi</h2>
            </div>
            
            <form id="profileForm" class="p-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-gray-700 mb-2">Nama Lengkap</label>
                        <input type="text" id="profileName" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-2">Email</label>
                        <input type="email" id="profileEmail" class="w-full px-4 py-2 border rounded-lg bg-gray-100" readonly>
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-2">Nomor Telepon</label>
                        <input type="tel" id="profilePhone" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-2">Alamat</label>
                        <input type="text" id="profileAddress" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                </div>
                
                <div class="mt-6">
                    <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition">
                        Simpan Perubahan
                    </button>
                </div>
            </form>
        </div>
        
        <div class="bg-white rounded-xl shadow overflow-hidden mt-8">
            <div class="p-6 border-b">
                <h2 class="text-xl font-bold">Keamanan</h2>
            </div>
            
            <div class="p-6">
                <div class="mb-6">
                    <h3 class="font-bold mb-2">Ubah Password</h3>
                    <form id="passwordForm">
                        <div class="mb-4">
                            <label class="block text-gray-700 mb-2">Password Saat Ini</label>
                            <input type="password" id="currentPassword" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                        </div>
                        <div class="mb-4">
                            <label class="block text-gray-700 mb-2">Password Baru</label>
                            <input type="password" id="newPassword" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                        </div>
                        <div class="mb-4">
                            <label class="block text-gray-700 mb-2">Konfirmasi Password Baru</label>
                            <input type="password" id="confirmNewPassword" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                        </div>
                        <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition">
                            Ubah Password
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Update profile
        document.getElementById('profileForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const user = auth.currentUser;
            const name = document.getElementById('profileName').value;
            const phone = document.getElementById('profilePhone').value;
            const address = document.getElementById('profileAddress').value;
            
            // Update user data in Firestore
            db.collection('users').doc(user.uid).update({
                name: name,
                phone: phone,
                address: address,
                updatedAt: firebase.firestore.FieldValue.serverTimestamp()
            })
            .then(() => {
                alert('Profil berhasil diperbarui!');
            })
            .catch((error) => {
                alert('Error: ' + error.message);
            });
        });
        
        // Change password
        document.getElementById('passwordForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const currentPassword = document.getElementById('currentPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmNewPassword = document.getElementById('confirmNewPassword').value;
            
            if (newPassword !== confirmNewPassword) {
                alert('Password baru tidak cocok!');
                return;
            }
            
            const user = auth.currentUser;
            const credential = firebase.auth.EmailAuthProvider.credential(user.email, currentPassword);
            
            // Re-authenticate user first
            user.reauthenticateWithCredential(credential)
                .then(() => {
                    // Update password
                    return user.updatePassword(newPassword);
                })
                .then(() => {
                    alert('Password berhasil diubah!');
                    document.getElementById('passwordForm').reset();
                })
                .catch((error) => {
                    alert('Error: ' + error.message);
                });
        });
        
        // Logout functionality
        document.getElementById('logoutBtn').addEventListener('click', () => {
            auth.signOut().then(() => {
                window.location.href = 'index.html';
            });
        });
    </script>
</body>
</html>
